<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>РЕ⚡В - Новости</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" crossorigin="anonymous"/>

</head>
<body>
  {% include "components/header.html" with title="| Новости" %}
  <div class="container px-5 py-16 mx-auto max-w-6xl">
    <div class="-my-8 divide-y-2 divide-gray-100">
      {%  for article in news_list %}
      <div class="py-8 flex flex-col lg:flex-row xl:flex-row 2xl:flex-row">
        <div class="md:w-64 md:mb-0 mb-6 flex-shrink-0 flex flex-col">
          <!-- <span class="font-semibold title-font text-gray-700">CATEGORY</span> -->
          <span class="text-sm text-gray-500">{{ article.created_at }}</span>
        </div>
        <div class="md:flex-grow">
          <a href="{{ article.get_absolute_url }}">
            <h2 class="text-2xl font-medium text-gray-900 title-font mb-2">{{ article }}</h2>
          </a>
          <p class="leading-relaxed">{{ article.description }}</p>
          <a class="text-indigo-500 inline-flex items-center mt-4" href="{{ article.get_absolute_url }}">Детальнее
            <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path d="M5 12h14"></path>
              <path d="M12 5l7 7-7 7"></path>
            </svg>
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
